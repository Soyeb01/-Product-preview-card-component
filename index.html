<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="gotcha">
    <div class="container">
      <div class="image"></div>
      <div class="content">
        <p class="headtit">PERFUME</p>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-cont">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="rate">
          <p>$149.99</p>
          <strike>169.99</strike>
        </div>
        <button><img alt="cart" src="./images/icon-cart.svg"><p>Add to Cart</p></button>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Soyeb01">Soyeb</a>.
    </div>
  </div>
</body>
</html>
